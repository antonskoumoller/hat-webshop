<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styling.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/LogInFunctionality.js"></script>
    <script src="/scripts/basketScript.js"></script>

    <title>DripHats WebShop</title>
</head>

<script>

</script>

<body class="content" onload="checkIfLoggedIn();loadHats();">

    <!-- Add   -->
    <div id="navbar"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex justify-content-center">
                <img id="productImage" class="img-fluid border shadow " src="" alt="Product Image">
            </div>

            <div class="col-md-6">
                <div class="border rounded p-4 bg-light shadow h-100 d-flex flex-column">
                    <h2 id="productName" class="font-weight-bold">
                    </h2>
                    <p id="productDescription"></p>
                    <p id="productCategory" class="text-muted"></p>
                    <!-- Fucking shitty price didn't want to align to the right. Had to fix it in with css. -->
                    <div class="mt-auto w-100 text-end">
                        <h4 id="productPrice" class="text-success font-weight-bold mb-2" style="text-align:right">
                        </h4>
                    </div>

                    <button class="btn btn-outline-success btn-lg w-100 mt-auto"
                        onclick="addToBasket(new URLSearchParams(window.location.search).get('id'))">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/hatItems.js"></script>
    <script src="/components/navbar.js"></script>

    <script src="/scripts/displayProduct.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/styling.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/hatItems.js"></script>
    <script src="/scripts/LogInFunctionality.js"></script>
    <title>DripHats WebShop</title>
  </head>

  <body class="content" onload="loadHats(); checkIfLoggedIn()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/images/drippin-hats-logo.png" width="50" width="50" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav ml-auto">
          <li class="px-2">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </li>
          <li class="nav-item active px-2">
            <a class="nav-link" href="#"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item px-2">
            <a class="nav-link" href="/pages/shop-page.html">Link</a>
          </li>

          <li class="nav-item d-flex align-items-center px-2">
            <span class="navbar-text mr-2 px-2" id="usernameDisplay"
              >Username</span
            >

            <!-- Basket icon: -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-basket"
              viewBox="0 0 16 16"
            >
              <path
                d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9zM1 7v1h14V7zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5m2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5"
              />
            </svg>
          </li>

          <li class="nav-item dropdown-lg px-2">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Login
            </a>
            <div class="dropdown-menu dropdown-menu-right p-2">
              <div class="form-group">
                <label for="fullName">Full name</label>
                <input
                  type="fullname"
                  class="form-control"
                  id="fullName"
                  placeholder="Jane Doe"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email@example.com"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  value=""
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="log(); checkIfLoggedIn();"
              >
                Sign in
              </button>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div id="customerInfo">
      <h1>Customer Info</h1>
      <span>
        <p>Basket</p>
      </span>
      <span>
        <p>Log in</p>
      </span>
    </div>

    <!-- all of caroussel put in container spanning 100 % width (bs4 basic construct) -->
    <div class="container border w-50">
        <h2>Popular Items</h2>
        <!-- caroussel set to be 50 % width of parent container -->
        <div>
            <!-- the caroussel itself -->
            <div id="popular-items-caroussel" class="carousel slide" data-ride="carousel">
                <!-- indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  </ol>
                  <!-- the slides (each item is a row of 3 equal size elements (see bs4 grid system)) -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="row">
                        <div class="col-lg-4">
                            <!-- as of now images (set to be responsive with img-fluid (width 100%, height auto) to avoid size-overflow) -->
                            <img src="/images/taco-hat.png" class="img-fluid" alt="Hat 1">
                        </div>
                        <div class="col-lg-4">
                            <img src="/images/denmark_hat.jpg" class="img-fluid" alt="Hat 2">
                        </div>
                        <div class="col-lg-4">
                            <img src="/images/knitted_hat.jpg" class="img-fluid" alt="Hat 3">
                        </div>
                    </div>   
                  </div>
        
                  <div class="carousel-item">
                    <div class="row">
                        <div class="col-lg-4">
                            <img src="/images/sunday-afternoons-havana-hat-hat.jpg" class="img-fluid" alt="Hat 4">
                        </div>
                        <div class="col-lg-4">
                            <img src="/images/Trespass-Classified-Hat-2-scaled-1.jpg" class="img-fluid" alt="Hat 5">
                        </div>
                        <div class="col-lg-4">
                            <img src="/images/victoriantophat.jpg" class="img-fluid" alt="Hat 6">
                        </div>
                    </div>   
                  </div>
                </div>
                <!-- the controls for the caroussel -->
                <a class="carousel-control-prev" href="#popular-items-caroussel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#popular-items-caroussel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container w-50">

    </div>
  </body>
</html>
